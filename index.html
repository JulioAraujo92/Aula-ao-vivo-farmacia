<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farmácia da Gente</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Alegreya+Sans+SC:ital,wght@0,100;0,300;0,400;0,500;0,700;0,800;0,900;1,100;1,300;1,400;1,500;1,700;1,800;1,900&family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <nav>
        <h1>Home</h1>
        <h1>Cadastro<br>de Medicamentos</h1>
        <h1>Cadastro<br>de Vacinas</h1>
        <h1>Cadastro<br>de Cosméticos</h1>
    </nav>
    <header>
        <img id="logo" src="img/remedio.png" alt="Logo Farmácia">
        <div id="titulo">
            <h1 class="titulo"> Cadastro de Medicamentos</h1>
            <h2 class="subTitulo"> Farmácia da Gente</h2>
        </div>
    </header>
    <section>
        <div >
            <form class="form">
                <label for="name">Nome do Medicamento</label>
                <input type="text" name=name id="name" required>

                <label for="qnt">Quatidade Disponível</label>
                <input type="text" name="qtd" id="qtd"required>
                
                <label for="classe">Classe de Medicamento</label>
                <input type="text" name="classe" id="classe"required>

                <button type="submit" onclick=" ">Cadastrar</button>
            </form>
        </div>
        <div>
            <table class="medicamento">
                <tr>
                    <th>ID</th>
                    <th>Medicamento</th>
                    <th>Quantidade</th>
                    <th>Classe de Medicamento</th>
                    <th>Remover</th>
                </tr>
            </table>
        </div>
    </section>
    <script src="main.js"></script>
</body>
</html>
